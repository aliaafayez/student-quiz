<!DOCTYPE html>
<html lang="en">
<head>
    <title>logIn</title>
    <link rel="stylesheet" href="style.css">
  
    <script src="login.js"></script>
   
</head>
<body>
    <div id="container">
        <form method="get" id="forms" >
            <p class="head">Login</p>
            <div class="part1">
            <label class="user">User Name</label>
            <input type="text" name="username1" id="username1">
            </div>
            <div class="part2">
            <label class="pass">User Pasword</label>
            <input type="password" name="password1" id="password1">
            </div>
            <span id="alert1" >your username or password wrong try again please</span>
            <div class="part3">
            <input type="submit" name="submit" value="OK" id="submit1">
            <input type="reset" name="cancel" value="Cancel" id="cancel1">
            </div>

        </form>
    </div>
  
</body>
</html>
